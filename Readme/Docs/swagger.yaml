openapi: 3.0.0
info:
  title: UteCoin REST API
  description: |
    This API allows for managment of users, transactions and queries of the blockchain.
  version: 1.0.0
servers:
- url: /
tags:
- name: Blockchain
- name: Users
paths:
  /users:
    get:
      tags:
      - Users
      summary: Get all the users
      description: Retrieves a list of all the user objects.
      operationId: get-users
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users'
    put:
      tags:
      - Users
      summary: Create a new user
      description: Creates a new user and returns the user object.
      operationId: put-user
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the new user.
                  example: John Doe
  /users/{name}:
    get:
      tags:
      - Users
      summary: Get a single user
      description: Retrieves the requested user's data.
      operationId: get-user
      parameters:
      - name: name
        in: path
        description: The name of the user to retrieve.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'


components:
  schemas:
    user:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: John Doe
        balance:
          type: integer
          example: 5
    users:
      maxItems: 100
      minItems: 0
      type: array
      items:
        $ref: '#/components/schemas/user'
  parameters:
