openapi: 3.0.0
info:
  title: UteCoin REST API
  description: |
    This API allows for managment of users, transactions and queries of the blockchain.
  version: 1.0.0
servers:
- url: /
tags:
- name: Blockchain
- name: Users
paths:
  /users:
    get:
      tags:
      - Users
      summary: Get all the users
      description: Retrieves a list of all the user objects.
      operationId: get-users
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users'
    put:
      tags:
      - Users
      summary: Create a new user
      description: Creates a new user and returns the user object.
      operationId: put-user
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the new user.
                  example: John Doe
  /users/{name}:
    get:
      tags:
      - Users
      summary: Get a single user
      description: Retrieves the requested user's data.
      operationId: get-user
      parameters:
      - name: name
        in: path
        description: The name of the user to retrieve.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'

  /board/{row}/{column}:
    get:
      tags:
      - Gameplay
      summary: Get a single board square
      description: Retrieves the requested square.
      operationId: get-square
      parameters:
      - name: row
        in: path
        description: Board row (vertical coordinate)
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/coordinate'
      - name: column
        in: path
        description: Board column (horizontal coordinate)
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/coordinate'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mark'
        "400":
          description: The provided parameters are incorrect
          content:
            text/html:
              schema:
                $ref: '#/components/schemas/errorMessage'
              example: Illegal coordinates
    put:
      tags:
      - Gameplay
      summary: Set a single board square
      description: Places a mark on the board and retrieves the whole board and the
        winner (if any).
      operationId: put-square
      parameters:
      - name: row
        in: path
        description: Board row (vertical coordinate)
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/coordinate'
      - name: column
        in: path
        description: Board column (horizontal coordinate)
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/coordinate'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mark'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status'
        "400":
          description: The provided parameters are incorrect
          content:
            text/html:
              schema:
                $ref: '#/components/schemas/errorMessage'
              examples:
                illegalCoordinates:
                  value: Illegal coordinates.
                notEmpty:
                  value: Square is not empty.
                invalidMark:
                  value: Invalid Mark (X or O).

components:
  schemas:
    user:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: John Doe
        balance:
          type: integer
          example: 5
    users:
      maxItems: 100
      minItems: 0
      type: array
      items:
        $ref: '#/components/schemas/user'
  parameters:
