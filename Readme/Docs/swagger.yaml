openapi: 3.0.0
info:
  title: UteCoin REST API
  description: |
    This API allows for managment of users, transactions and queries of the blockchain.
  version: 1.0.0
servers:
- url: /
tags:
- name: Blockchain
- name: Users
paths:
  /users:
    get:
      tags:
      - Users
      summary: Get all the users
      description: Retrieves a list of all the user objects.
      operationId: get-users
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users'
    put:
      tags:
      - Users
      summary: Create a new user
      description: Creates a new user and returns the user object.
      operationId: put-user
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: The username of the new user.
                  example: John Doe
  /users/{username}:
    get:
      tags:
      - Users
      summary: Get a single user
      description: Retrieves the requested user's data.
      operationId: get-user
      parameters:
      - username: username
        in: path
        description: The username of the user to retrieve.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
  /login:
    post:
      tags:
      - Users
      summary: Login
      description: Logs in a user and returns the user object.
      operationId: post-login
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: The username of the user to login.
                  example: John Doe
                password:
                  type: string
                  description: The password of the user to login.
                  example: password

  /register:
    post:
      tags:
      - Users
      summary: Register
      description: Registers a new user and returns the user object.
      operationId: post-register
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: The username of the user to login.
                  example: John Doe
                password:
                  type: string
                  description: The password of the user to login.
                  example: password

  /blockchain:
    get:
      tags:
      - Blockchain
      summary: Blockchain info
      description: Retrieves information about the blockchain.
      operationId: get-blockchain-info
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/blockchain-info'

  /blockchain/transactions:
    get:
      tags:
      - Blockchain
      summary: Get the blockchain
      description: Retrieves the blockchain.
      operationId: get-blockchain
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/data-comparator'
      responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/blockchain-transactions'

  /blockchain/transactions/new:
    post:
      tags:
      - Blockchain
      summary: Add transaction
      description: Adds a new transaction to the blockchain.
      operationId: post-transaction
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/blockchain-data'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/transaction'
  /blockchain/transactions/search:
  /blockchain/transactions/contains:
  /blockchain/transactions/range_search:
  /blockchain/transactions/max:
  /blockchain/transactions/min:

components:
  schemas:
    user:
      type: object
      properties:
        id:
          type: integer
          example: 1
        username:
          type: string
          example: John Doe
        balance:
          type: integer
          example: 5
    users:
      maxItems: 100
      minItems: 0
      type: array
      items:
        $ref: '#/components/schemas/user'
    blockchain-data:
      type: object
      properties:
        sender:
          type: string
          description: The username of the sender.
          example: John Doe
        recipient:
          type: string
          description: The username of the recipient.
          example: Jane Doe
        amount:
          type: integer
          description: The amount of coins to send.
          example: 5
    data-comparator:
      type: object
      properties:
        type:
          type: string
          enum: [ "money", "time", "sender", "receiver" ]
          description: The type of data to compare.
          example: money
        order:
          type: string
          enum: [ "asc", "desc" ]
          description: The order of the data (asc, desc).
          example: asc
  # parameters:
